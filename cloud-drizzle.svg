<svg version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 64 64">

  <style type="text/css"><![CDATA[

      svg{
          shape-rendering: geometricPrecision
      }

      .drizzle {
          fill-opacity: 0;

          -webkit-animation-name: drizzleFall, fillOffOnOff;
          -moz-animation-name: drizzleFall, fillOffOnOff;
          -o-animation-name: drizzleFall, fillOffOnOff;
          animation-name: drizzleFall, fillOffOnOff;

          -webkit-animation-timing-function: ease-in;
          -moz-animation-timing-function: ease-in;
          -o-animation-timing-function: ease-in;
          animation-timing-function: ease-in;

          -webkit-animation-duration: 2s;
          -moz-animation-duration: 2s;
          -o-animation-duration: 2s;
          animation-duration: 2s;

          -webkit-animation-iteration-count: infinite;
          -moz-animation-iteration-count: infinite;
          -o-animation-iteration-count: infinite;
          animation-iteration-count: infinite;
      }

      .drizzle:nth-child(1) {
          -webkit-animation-delay: 0s;
          -moz-animation-delay: 0s;
          -o-animation-delay: 0s;
          animation-delay: 0s;
      }

      .drizzle:nth-child(2) {
          -webkit-animation-delay: 0.66s;
          -moz-animation-delay: 0.66s;
          -o-animation-delay: 0.66s;
          animation-delay: 0.66s;
      }

      .drizzle:nth-child(3) {
          -webkit-animation-delay: 1.33s;
          -moz-animation-delay: 1.33s;
          -o-animation-delay: 1.33s;
          animation-delay: 1.33s;
      }

      @-webkit-keyframes drizzleFall {
        0% {
          -webkit-transform: translateY(0);
        }
        100% {
          -webkit-transform: translateY(32px);
        }
      }

      @-moz-keyframes drizzleFall {
        0% {
          -moz-transform: translateY(0);
        }
        100% {
          -moz-transform: translateY(32px);
        }
      }

      @-o-keyframes drizzleFall {
        0% {
          -o-transform: translateY(0);
        }
        100% {
          -o-transform: translateY(32px);
        }
      }

      @keyframes drizzleFall {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(32px);
        }
      }

      @-webkit-keyframes fillOffOnOff {
        0% {
          fill-opacity: 0;
          stroke-opacity: 0;
        }
        50% {
          fill-opacity: 1;
          stroke-opacity: 1;
        }
        100% {
          fill-opacity: 0;
          stroke-opacity: 0;
        }
      }

      @-moz-keyframes fillOffOnOff {
        0% {
          fill-opacity: 0;
          stroke-opacity: 0;
        }
        50% {
          fill-opacity: 1;
          stroke-opacity: 1;
        }
        100% {
          fill-opacity: 0;
          stroke-opacity: 0;
        }
      }

      @-o-keyframes fillOffOnOff {
        0% {
          fill-opacity: 0;
          stroke-opacity: 0;
        }
        50% {
          fill-opacity: 1;
          stroke-opacity: 1;
        }
        100% {
          fill-opacity: 0;
          stroke-opacity: 0;
        }
      }

      @keyframes fillOffOnOff {
        0% {
          fill-opacity: 0;
          stroke-opacity: 0;
        }
        50% {
          fill-opacity: 1;
          stroke-opacity: 1;
        }
        100% {
          fill-opacity: 0;
          stroke-opacity: 0;
        }
      }
  ]]></style>

  <defs>
    <symbol id="cloud" viewBox="0 0 64 64">
      <circle cx="25" cy="32" r="15"                 style="stroke:none;fill:deepskyblue"/>
      <circle cx="42" cy="35" r="12"                 style="stroke:none;fill:deepskyblue"/>
      <rect    x="25"  y="35" width="17" height="12" style="stroke:none;fill:deepskyblue"/>
    </symbol>
    <g id="drizzle">
      <g transform="rotate(45) scale(0.2)">
        <circle cx="0" cy="0" r="10"                     style="stroke:none;fill:deepskyblue"/>
        <rect    x="-10"  y="-10" width="10" height="10" style="stroke:none;fill:deepskyblue"/>
      </g>
    </g>
  </defs>

  <g>
    <use x="27"   y="32" class="drizzle" xlink:href="#drizzle"/>
    <use x="33.5" y="32" class="drizzle" xlink:href="#drizzle"/>
    <use x="40"   y="32" class="drizzle" xlink:href="#drizzle"/>
  </g>

  <use x="0" y="0" xlink:href="#cloud"/>

</svg><!-- cloud-sun-drizzle  -->
